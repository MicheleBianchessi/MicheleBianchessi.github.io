title: Associazione Italiana Studenti di Fisica
descr: The Associazione Italiana Studenti di Fisica (AISF) gathers together most of the Italian physics students. It was founded in Heidelberg in August 2014 and since January 2015 is a National Committee for the International Association of Physics Students (IAPS). L'Associazione Italiana Studenti di Fisica (AISF) riunisce la maggior parte degli studenti italiani di Fisica. Ãˆ stata fondata a Heidelberg nell'agosto del 2014 e a partire da Gennaio 2015 ha ottenuto lo status di Comitato Nazionale all'interno dell'Associazione Internazionale degli Studenti di Fisica (IAPS).

